<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Edit Task</h1>
{% if task %}
    <form action="{{ url_for('edit_task', id=task.id) }}" method="POST">
        <label for="title">Task Title</label>
        <input type="text" id="tittle" name="title" value="{{ task.title }}" required> <!-- и тут. + Вопрос с title/tittle -->
        <button type="submit">Save</button>
    </form>
{% else %} <!-- Helps to find an error if it appears -->
    <p style="color: red;">Task not found!</p>
{% endif %}
</body>
</html>
